<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <title>Calendrier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        #calendrier-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        #calendrier {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 500px;
            padding: 30px;
            text-align: center;
            overflow: auto;
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }

        #events-container {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            width: 100%;
        }

        .event-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 15px;
            margin-bottom: 10px;
            margin-top: 15px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
            position: relative;
        }

        .event-details {
            text-align: center;
            flex-grow: 1;
            color: #555;
            margin-top: 10px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .event-details strong {
            font-weight: bold;
            text-decoration: underline;
        }

        .remove-button {
            padding: 5px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 10px;
            position: absolute;
            top: 5px;
            left: 5px;
            transition: background-color 0.3s;
        }

        .remove-button:hover {
            background-color: #c0392b;
        }

        #form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            margin-bottom: 10px;
            color: #555;
            font-size: 14px;
        }

        input {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            font-size: 14px;
            color: #555;
        }

        button {
            padding: 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .return-to-menu {
            background-color: #3498db; /* Nouvelle couleur de fond */
            color: #fff; /* Nouvelle couleur du texte */
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-decoration: none; /* Pas de soulignement */
            transition: background-color 0.3s, color 0.3s; /* Animation de transition */
        }

        .return-to-menu:hover {
            background-color: #122a96a7; /* Nouvelle couleur de fond au survol */
        }
    </style>
</head>
<body>

    <a href="index.html" class="return-to-menu">Retour au Menu</a>

<div id="calendrier-container">
    <div id="calendrier">
        <h1>Calendrier</h1>
        <div id="form-container">
            <label for="date">Date:</label>
            <input type="date" id="date">
            <label for="evenement">Événement:</label>
            <input type="text" id="evenement">
            <button onclick="ajouterEvenement()">Ajouter Événement</button>
        </div>
        <div id="events-container"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        let events = [];

        function updateCalendar() {
            // Trier les événements par date
            events.sort((a, b) => new Date(b.date) - new Date(a.date));

            $("#events-container").empty();
            for (let i = 0; i < events.length; i++) {
                const eventContainer = $('<div class="event-container"></div>');
                const eventDetails = $('<div class="event-details"></div>');
                const dateText = $('<strong>' + events[i].date + '</strong>');
                const removeButton = $('<button class="remove-button" onclick="supprimerEvenement(' + i + ')">X</button>');
                eventDetails.append(dateText).append('<br>' + events[i].evenement);
                eventContainer.append(removeButton).append(eventDetails);
                $("#events-container").append(eventContainer);
            }
        }

        window.ajouterEvenement = function () {
            const date = $("#date").val();
            const evenement = $("#evenement").val();

            if (date && evenement) {
                events.push({ date, evenement });
                updateCalendar();
                $("#date").val("");
                $("#evenement").val("");
            } else {
                alert("Veuillez remplir tous les champs.");
            }
        };

        window.supprimerEvenement = function (index) {
            events.splice(index, 1);
            updateCalendar();
        };
    });
</script>

</body>
</html>
