<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <title>Calendrier Mensuel</title>
    <style>
        :root {
            --primary-color: #1d9bef;
            --background-color: #f5f5f5;
            --text-color: #333;
            --border-color: #ccc;
            --content-width: 800px;
        }

        .return-to-menu {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .return-to-menu:hover {
            background-color: #2980b9;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header-background {
            height: 60vh; /* Réduit la hauteur du header */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        header {
            padding: 20px 0; /* Ajoute un peu de padding au header */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
            margin-bottom: -200px;    
            margin-top: -200px;
        }

        nav {
            display: flex;
            align-items: center;
            margin-left: 20px; /* Réduit la marge gauche */
            margin-right: 20px; /* Réduit la marge droite */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        #calendar {
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            overflow: auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            margin-top: 50px;
            margin-bottom: 50px;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
            margin-right: 100px;
        }

        #days-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            background-color: #00000025;
            padding: 20px;
            border-radius: 30px;
        }

        .day {
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .has-events {
            background-color: #3498db;
            color: #fff;
        }

        .footer-section {
            background-color: #000;
            color: #fff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .footer-title-contact {
            font-size: 24px;
            color: #ffc107;
            margin-bottom: 20px;
        }

        .footer-contact {
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin-top: 20px;
        }

        .footer-middle {
            margin-left: 200px;
            margin-right: 200px;
        }

        .footer-left,
        .footer-right {
            flex: 1;
        }

        .footer-title {
            font-size: 24px;
            color: #ffc107;
            margin-bottom: 10px;
        }

        .footer-text {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .footer-links {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-links a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            opacity: 0.8;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #ffc107;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .social-icon-link {
            margin-right: 20px;
        }

        .social-icon-link img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <header class="header-background">
        <div class="logo">
            <img src="Logo_noveko.svg" width="100" alt="Votre Logo">
        </div>
        <nav>
            <ul>
                <li><a href="infos_et_normes.html">Info/Norme</a></li>
                <li><a href="#">Déroulé d'un diagnostic</a></li>
                <li><a href="pro.html">Professionnel</a></li>
                <li><a href="calendrier_client.html">Vos rendez-vous</a></li>
            </ul>
        </nav>
    </header>
    
    <a href="index.html" class="return-to-menu">Retour au Menu</a>

    <div id="calendar">
        <h1>Calendrier Mensuel</h1>
        <div id="days-container"></div>
    </div>

    <footer class="footer-section">
        <div class="footer-content">
            <div class="footer-left">
                <div class="footer-title">NOVEKO</div>
                <p class="footer-text">La bonne maison dans le bon quartier au bon prix.</p>
            </div>
            
            <div class="footer-middle">
                <div class="footer-title-contact">CONTACT</div>
                <div class="footer-contact">
                    <p>contact@diagnostic-immobilier.com</p>
                    <p>+33 6 57 41 05 58</p>
                    <p>8 rue des petits pieds</p>
                </div>
            </div>
    
            <div class="footer-right">
                <div class="footer-title">PAGE</div>
                <ul class="footer-links">
                    <li><a href="faq_diagnostic_immobilier.html">FAQ</a></li>
                </ul>
            </div>
        </div>
        <div class="social-icons">
            <a href="lien-facebook" target="_blank" class="social-icon-link"><img src="Facebook (3).png" alt="Facebook"></a>
            <a href="lien-instagram" target="_blank" class="social-icon-link"><img src="Insta.png" alt="Instagram"></a>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const daysContainer = document.getElementById("days-container");

            // Générer des données d'événements statiques (à remplacer par des données dynamiques depuis le backend)
            const eventDays = [3, 8, 15, 22, 28];

            // Récupérer le nombre de jours dans le mois (à remplacer par une logique plus précise)
            const daysInMonth = 31;

            // Générer les jours du mois
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement("div");
                dayElement.classList.add("day");
                dayElement.textContent = day;

                // Vérifier si le jour a des événements
                if (eventDays.includes(day)) {
                    dayElement.classList.add("has-events");
                    const eventIndicator = document.createElement("span");
                    eventIndicator.classList.add("event-indicator");

                    dayElement.appendChild(eventIndicator);
                }

                // Ajouter un événement de clic pour afficher les événements du jour
                dayElement.addEventListener("click", function () {
                    showEvents(day);
                });

                daysContainer.appendChild(dayElement);
            }
        });

        // Fonction pour afficher les événements du jour
        function showEvents(day) {
            // Récupérer le contenu de la page calendrier_pro.html
            fetch("calendrier_pro.html")
                .then(response => response.text())
                .then(html => {
                    // Créer un élément temporaire pour parcourir le contenu HTML
                    const temp = document.createElement("div");
                    temp.innerHTML = html;

                    // Extraire les événements du jour sélectionné
                    const eventContainers = temp.querySelectorAll(".day");
                    let eventsText = "Pas d'événements le jour " + day;
                    eventContainers.forEach(container => {
                        const eventDay = container.querySelector(".day").textContent;
                        if (parseInt(eventDay) === day) {
                            const eventIndicator = container.querySelector(".event-indicator");
                            if (eventIndicator) {
                                eventsText = eventIndicator.textContent;
                            }
                        }
                    });

                    // Afficher les événements récupérés
                    alert("Événements le jour " + day + ": " + eventsText);
                })
                .catch(error => console.error('Erreur lors de la récupération des événements', error));
        }
    </script>
</body>
</html>
